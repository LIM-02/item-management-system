services:
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: backend_development
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-backend_development}"
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://app:app@db:5432/backend_development
      BUNDLE_PATH: /bundle
      BUNDLE_BIN: /bundle/bin
      GEM_HOME: /bundle
      BUNDLE_APP_CONFIG: /bundle/config
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - ./backend:/app
      - bundle_cache:/bundle
    entrypoint: ["bash", "./bin/docker-dev-entrypoint"]
    command: ["bin/rails", "server", "-b", "0.0.0.0", "-p", "3001"]
    ports:
      - "3001:3001"
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    entrypoint: ["sh", "./docker-entrypoint.sh"]
    command:
      [
        "npm",
        "run",
        "dev",
        "--",
        "--hostname",
        "0.0.0.0",
        "--port",
        "3000"
      ]
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes:
  db_data:
  bundle_cache:
  node_modules:
